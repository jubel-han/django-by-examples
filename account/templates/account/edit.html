{% extends "base.html" %}
{% block title %}Edit profile{% endblock %}
{% block content %}
    <h1>Edit your profile</h1>
    <p>Please use the following form to fill your profiles.</p>
    <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Save changes">
    </form>
{% endblock %}
